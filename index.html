<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="number_box" type="text" >
                    <button class="generate-btn" id="generate_pin_button">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="calculator_number" type="text" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="7" onclick="calculate_function(7)" >7</div>

                              <div class="button" id="8" onclick="calculate_function(8)">8</div>

                              <div class="button" id="9" onclick="calculate_function(9)">9</div>

                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="4" onclick="calculate_function(4)">4</div>

                              <div class="button" id="5" onclick="calculate_function(5)">5</div>

                              <div class="button" id="6" onclick="calculate_function(6)">6</div>

                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate_function(1)" id="1">1</div>

                              <div class="button" id="2" onclick="calculate_function(2)" id="2">2</div>

                              <div class="button" id="3" onclick="calculate_function(3)" >3</div>

                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>

                                <div class="button" id="0" onclick="calculate_function(0)">0</div>
                                
                                <div class="button" id="c" onclick="calculate_function(c)" >C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="Submit">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="don't_match">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
